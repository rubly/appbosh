<h1>Interval Timer</h1>

<h2>{{ routineData.routineName }} Routine</h2>
<div>{{ workTime }}</div>
<div>{{ restTime }}</div>
<button class="favorite styled" type="button" (click)="runRoutine()">Start Routine</button>
<button class="favorite styled" type="button" (click)="stopRoutine()">Stop Routine</button>
<button class="favorite styled" type="button" (click)="pauseRoutine()">Pause Routine</button>

<button class="favorite styled" type="button" (click)="backToRoutines()">Back to Routines</button>
